<body>
    <a href="https://google.com" target ="_blank">Google</a><br/>
    <a href="https://facebook.com" target ="_blank">Facebook</a><br/>
    <a href="https://twitter.com" target ="_blank">Twitter</a><br/>

    <!-- link a page using href  -->
    <img src="https://plus.unsplash.com/premium_photo-1667277249442-e2aa3da08e4f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1374&q=80" alt="Error Loading Image">
